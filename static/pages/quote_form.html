<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fuel Quote Form</title>
    <link rel="icon" href="{{ url_for('static', filename='img/temp_logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cssFiles/style.css') }}">
    <meta name="viewport" content="width=device-width, intial-scale=1">
</head>

<body>
    <div class="header-container">
        <a href="/land"><img class="logo" src="{{ url_for('static', filename='img/temp_logo.png') }}" alt="logo"></a>
        <span class="brand"><a href="/land"> QuotEZ</a></span>
        <nav>
            <ul class="nav-links">
                <li><a href="/profile">Manage profile</a></li>

            </ul>
        </nav>

    </div>

    <div class="form">
        <div class="quote-form-box-1">
            <h2>Fuel Quote Form</h2>
            <div class="center-form">
                <form action="/quote" method="post">
                    <label class="info" for="num-gallons">Number of Gallons:</label> <br>
                    <input class="info-input" type="number" id="num-gallons" name="number" required min="0" maxlength="8" size="20"> <br>
                    <label class="info" for="address">Delivery Address:</label><br>
                    <input class="info-input" type="text" id="address" name="address" value="{{address}}" size="20" hidden="hidden">
                    <input class="info-input" type="text" id="inoutstate" name="inoutstate" value="{{inoutstate}}"  hidden="hidden">
                    <input class="info-input" type="text" id="reqb4" name="reqb4" value="{{reqb4}}"  hidden="hidden">
                    <!--以上三行作用为在app.py里调用数据库把信息展示到网站页面上并隐藏起来，方便接下来使用request.form()直接找出-->
                    <script>
                        var a='{{address}}';
                        document.write("<span style='font-size:25px'>"+ a + "</span>");
                    </script>
                    <br><br>
                    <!--need link to address of client profile---->
                    <label class="info" for="date">Delivery Date:</label><br>
                    <input class="info-input" type="date" id="date" name="date" required><br>

                    <label class="info" for="price">Suggested Price:</label><br>
                    <input class="info-input" type="text" id="price" name="price" size="20" readonly><br>

                    <label class="info" for="total">Total Amount:</label><br>
                    <input class="info-input" type="text" id="total" name="total" size="20" readonly><br>

                    <input class="calc-button" type="submit" name="get_quote" id="get_quote" value="Get Quote"><br>
                    <input class="calc-button" type="submit" name="submit" id="submit" value="Submit"><br>


                    <!---- <label>Suggested Price / Gallon</label>  --- may need to add suggested price/gallon--->
                </form>
            </div>
        </div>
    </div>

    <div class="picture">
        <img class="black_white_pic " src="{{ url_for( 'static', filename='img/cutted_black_white.png' ) }} " alt="petrochemical ">
    </div>

</body>

</html>
